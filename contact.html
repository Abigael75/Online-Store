    <main class="container">
        <section class="contact-section" aria-labelledby="contact-heading">
            <h1 id="contact-heading">Contact Us</h1>
            <p>Have questions? Reach out to our team!</p>
            <form id="contact-form" novalidate>
                <input type="hidden" name="csrf_token" value="SIMULATED_CSRF_TOKEN">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required aria-required="true" pattern="[A-Za-z\s]{2,50}" title="Name should be 2-50 characters, letters and spaces only">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required aria-required="true" rows="5"></textarea>
                </div>
                <button type="submit" class="contact-button">Send Message</button>
            </form>
        </section>
    </main>
